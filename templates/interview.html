<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Bot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="chat-container"></div>
    <style>
        #user-response {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <textarea id="user-response" placeholder="Your response..."></textarea>
    <button id="submit-response" onclick="clearTextArea()">Submit</button>

    <script>
        function clearTextArea() {
            document.getElementById("user-response").value = "";
        }
    </script>

    <script>
    $(document).ready(function() {
        $('#submit-response').click(function() {
            var userResponse = $('#user-response').val();
            $.ajax({
                url: '/interview',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({'user_response': userResponse}),
                success: function(response) {
                    $('#chat-container').append('<p>User: ' + userResponse + '</p>');
                    $('#chat-container').append('<p>Friday: ' + response.ai_response + '</p>');
                },
                error: function(xhr, status, error) {
                    alert('Error occurred while processing request.');
                }
            });
        });
    });
    </script>
</body>
</html>
