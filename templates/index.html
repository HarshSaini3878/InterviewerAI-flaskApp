<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='/scripts/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div id="chat-container"></div>
        <div id="input-container">
            <textarea id="user-response" placeholder=" 
  Reply to Friday..." ></textarea>
            <button id="submit-response" class="chat-btn">âžœ</button>
            </div>
            <div id="controls">
                <button id="toggle-mic">Mic</button>
                <button id="toggle-camera">Camera</button>
                <button id="clear-chat-history">End</button>
            </div>
        <div id="upload-container">
            <form id="upload-form" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="resume" id="resume" required>
                <input type="submit" value="Upload Resume" class="upload-btn" onclick="return checkFileSelected()">
            </form>
            <p id="upload-message" style="display: none; color: green;"></p>
        </div>

    <button id="startButton">transcript</button>
    <div id="output"></div>
    <script>
        let recognition;
        let transcriptionElement = document.getElementById('user-response');
        let outputElement = document.getElementById('output');

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', startVoiceCommunication);

        function startVoiceCommunication() {
            recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        transcriptionElement.innerHTML += event.results[i][0].transcript;
                        // Send the final transcript to the backend for processing
                        sendTextToBackend(event.results[i][0].transcript);
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
            };

            recognition.start();
        }

        async function sendTextToBackend(text) {
            const response = await fetch('/process_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            outputElement.innerHTML = data.output;
        }
    </script>

</body>
</html>
